    - esbenp.prettier-vscode
    - bradlc.vscode-tailwindcss
    - gitpod.gitpod-theme

# Run Some Commands
tasks:
  - name: Docker MongoDB Setup
    init: |
      docker pull mongodb/mongodb-community-server:latest && \
      docker pull redis/redis-stack:latest && \
      docker pull bitnami/postgresql:latest && \
      docker pull mysql:latest && \
      docker pull phpmyadmin:latest && \
      docker pull mariadb:latest

  - command: bash ./.devcontainer/postCreateCommand.sh
  # - command: docker run -d -p 4442:27017 --name MongoDB mongodb/mongodb-community-server:latest # MongoDB Start in Docker
  # - command: docker run -d -p 6379:6379 --name Redis redis/redis-stack:latest # Redis Start in Docker
  # - command: docker run -d -e ALLOW_EMPTY_PASSWORD=true -p 5432:5432 --name PostgreSQL bitnami/postgresql:latest # PostgreSQL Start in Docker
  # - command: docker run -d -e MYSQL_ALLOW_EMPTY_PASSWORD=true -p 3306:3306 --name mysql mysql:latest # MySQL Start in Docker
  # - command: docker run -d -e MARIADB_ALLOW_EMPTY_ROOT_PASSWORD=true -p 3307:3306 --name MariaDB mariadb:latest # MariaDB Start in Docker
  # - command: docker run -d -p 8080:80 --name phpMyAdmin --link mysql:db phpmyadmin:latest # phpMyAdmin Start in Docker

# Expose PORTS
ports:
  - name: MongoDB
    description: MongoDB Port for MongoDB
    port: 4442
    visibility: public
    onOpen: ignore
  - name: Redis
    description: Redis Port for Redis
    port: 6379
    visibility: public
  - name: PostgreSQL
    description: PostgreSQL Port for Redis
    port: 5432
    visibility: public
  - name: MySQL
    description: MySQL Port for Redis
    port: 3306
    visibility: public
  - name: phpMyAdmin
    description: phpMyAdmin Port for Redis
    port: 8080
    visibility: public
  - name: MariaDB
    description: MariaDB Port for Redis
    port: 3307
    visibility: public

