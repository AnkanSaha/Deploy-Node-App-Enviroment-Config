    server localhost:27017; # Local MongoDB server instance
}

upstream DevRedisServer {
    server localhost:6379; # Local Redis server instance
}

upstream DevMySQLServer {
    server localhost:3306; # Local MySQL server instance
}

upstream DevPostgreSQLServer {
    server localhost:5432; # Local PostgreSQL server instance
}

upstream DevCasandraServer {
