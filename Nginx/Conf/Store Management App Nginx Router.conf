upstream StoreManagementBackendServer {
    server localhost:3201;
}

server{
    server_name store.daluabari.in;  # Replace with your domain name

    client_max_body_size 500G; # allow file uploads of upto 500GB
    
    location / {
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload";

        root /var/www/html/StoreManagement;

        index index.html index.htm;

        try_files $uri $uri/ /index.html;
    }

    location /api {
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload";
        
        proxy_pass http://StoreManagementBackendServer;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }
}