upstream UniversityResultBackendServer {
    server localhost:3000;
}

server{
    server_name result.daluabari.in; #Domain name of your website

    client_max_body_size 500G; # allow file uploads of upto 500GB
          
    location / {
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload";
        
        proxy_pass http://UniversityResultBackendServer;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }
}